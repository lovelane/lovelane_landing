<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e5eff5; /* Adjusted to match the form background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 640px;
            padding: 20px;
            background: #f1f9ff; /* Color adjusted to match the form's header color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 1px solid #d3e2ea; /* Soft border to match Google Forms style */
        }

        iframe {
            width: 100%;
            height: 688px; /* Height adjusted to ensure no overflow */
            border: none; /* Remove border for seamless integration */
            overflow: hidden; /* Hide scrollbars */
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007BFF; /* This color can be adjusted if needed */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">Back to Home</a>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfNOExsXkpoNdq8nMZit4lUdAqKF6z205aWET_X9U9h_V0ueQ/viewform?embedded=true">Loadingâ€¦</iframe>
    </div>
</body>
</html>
