<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/lovelane/lovelane_landing/blob/main/Favicon%20png.png?raw=true" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e5eff5; /* Light blue to match the Google Forms theme */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 640px;
            background: #f1f9ff; /* Slightly off white to match the Google Forms header */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 1px solid #d3e2ea; /* Light blue border to match Google Forms style */
            overflow: hidden; /* Ensures no internal scroll bars are shown */
        }

        iframe {
            width: 100%;
            height: 100%; /* Adjusted to take full height of the container */
            border: none; /* Ensures no border around the iframe */
        }

        .back-button {
            display: block; /* Changed to block for better control */
            margin: 10px auto; /* Centers the button with automatic margin */
            padding: 10px 20px;
            background-color: #007BFF; /* Primary button color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center; /* Ensures text is centered */
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">Back to Home</a>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfNOExsXkpoNdq8nMZit4lUdAqKF6z205aWET_X9U9h_V0ueQ/viewform?embedded=true">Loadingâ€¦</iframe>
    </div>
</body>
</html>
