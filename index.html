<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="https://github.com/lovelane/lovelane_landing/blob/main/Favicon%20png.png?raw=true">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet"> <!-- Comfortaa font -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            background-image: url('https://raw.githubusercontent.com/lovelane/lovelane_landing/438172822fbe1c64549a019059ad1906ca2c4269/pc%20background%20no%20logo.svg');
        }

        .logo {
            position: absolute;
            top: 0; /* Moved further up */
            left: 10px;
            z-index: 2;
            width: 200px;
        }

        .content {
            padding-top: 5px; /* Moved content further up */
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 960px;
        }

        h1 {
            font-family: 'Fredoka One', sans-serif;
            font-size: 46px;
            line-height: 50px;
            color: white;
            text-shadow: -3px 4px 0px #0065ab;
            word-wrap: break-word;
        }

        p {
            font-family: 'Comfortaa', sans-serif;
            font-size: 26.4px;
            font-weight: bold;
            line-height: 30px;
            color: #0065ab;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px; /* Enlarged button padding */
            background-color: rgb(226, 135, 61);
            color: white;
            text-decoration: none;
            border-radius: 7px;
            font-size: 26px; /* Increased font size */
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        .button:hover {
            background-color: #e57c34;
        }
    </style>
</head>
<body>
    <img src="https://github.com/lovelane/lovelane_landing/blob/main/SoyandMochi%20Logo.png?raw=true" alt="Logo" class="logo">
    <div class="content">
        <h1>The new adventurous couple game<br>you play with your partner</h1>
        <p>Explore, learn and grow your relationship.</p>
        <a href="signup.html" class="button">Join waitlist</a>
    </div>
</body>
</html>
