<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="https://github.com/lovelane/lovelane_landing/blob/main/Favicon%20png.png?raw=true">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        .content {
            padding-top: 120px;
            position: relative;
            z-index: 1;
            width: 100%; /* Ensures content uses full width for centering */
            max-width: 960px; /* Controls the maximum width of the text content */
        }

        h1 {
            font-family: 'Fredoka One', sans-serif;
            font-size: 57.6px; /* Increased by 20% */
            line-height: 60px;
            color: white; /* Text color */
            text-shadow: -2px -2px 0 #0065ab, 2px -2px 0 #0065ab, -2px 2px 0 #0065ab, 2px 2px 0 #0065ab; /* Outline effect */
            margin-bottom: 20px;
            word-wrap: break-word; /* Ensures text wraps */
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 26.4px;
            line-height: 30px;
            color: #0065ab;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10.5px 21px;
            background-color: rgb(226, 135, 61);
            color: white;
            text-decoration: none;
            border-radius: 7px;
            font-size: 33.6px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        .button:hover {
            background-color: #e57c34;
        }
    </style>
</head>
<body>
    <img src="https://github.com/lovelane/lovelane_landing/blob/main/SoyandMochi%20Logo.png?raw=true" alt="Logo" class="logo">
    <div class="content">
        <h1>The new adventurous couple game<br>you play with your partner</h1>
        <p>Explore, learn and grow your relationship.</p>
        <a href="signup.html" class="button">Join waitlist</a>
    </div>
</body>
</html>
