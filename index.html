<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Desktop background image. */
        @media (min-width: 768px) {
            body {
                background-image: url('https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2024/01/midjourney-desktop-background-of-a-cottage-by-the-sea.jpg?q=50&fit=contain&w=1140&h=&dpr=1.5');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
            }
        }
        
        /* Mobile background image */
        @media (max-width: 767px) {
            body {
                background-image: url('https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
            }
        }
        
        .content {
            color: white;
            text-align: center;
            padding: 30px; /* Adjusted padding to move text up */
            position: relative;
            top: 40%; /* Adjusted position to move text up */
            transform: translateY(-50%);
        }
        
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is a responsive background image example.</p>
        <a href="https://www.example.com" class="button">Visit Us</a>
    </div>
</body>
</html>
