<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="https://github.com/lovelane/lovelane_landing/blob/main/Favicon%20png.png?raw=true">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet"> <!-- Comfortaa font -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            background-image: url('https://github.com/lovelane/lovelane_landing/blob/main/PNG%20pc%20background%20no%20logo.png?raw=true'); /* Default desktop image */
        }

        .logo {
            position: absolute;
            top: 0px;
            left: 10px;
            z-index: 2;
            width: 240px; /* Increased width by 20% */
        }

        .content {
            padding-top: 140px; /* Increased padding to move content down */
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 960px;
        }

        h1 {
            font-family: 'Fredoka One', sans-serif;
            font-size: 46px;
            line-height: 50px;
            color: white;
            text-shadow: -3px 4px 0px #0065ab;
            word-wrap: break-word;
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            font-family: 'Comfortaa', sans-serif;
            font-size: 26.4px;
            font-weight: bold;
            line-height: 30px;
            color: #0065ab;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 13px 26px;
            background-color: rgb(226, 135, 61);
            color: white;
            text-decoration: none;
            border-radius: 7px;
            font-size: 26px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        .button:hover {
            background-color: #e57c34;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('https://github.com/lovelane/lovelane_landing/blob/main/PNG%20mobile%20background%20no%20logo.png?raw=true'); /* Mobile image */
            }
            .logo {
                width: 180px; /* Reduced logo width by 30% */
            }
            .content {
                padding-top: 140px; /* Adjusted content padding for mobile */
            }
            h1 {
                font-size: 34px; /* 30% smaller than desktop */
                line-height: 35px;
            }
            p {
                font-size: 20px; /* 30% smaller */
                line-height: 21px;
            }
            .button {
                font-size: 20px; /* 30% smaller */
                padding: 9px 18px;
            }
        }
    </style>
</head>
<body>
    <img src="https://github.com/lovelane/lovelane_landing/blob/main/SoyandMochi%20Logo.png?raw=true" alt="Logo" class="logo">
    <div class="content">
        <h1>The new adventure game<br>for couples</h1>
        <p>Play, explore & grow together.</p>
        <a href="signup.html" class="button">Join waitlist</a>
    </div>
</body>
</html>
