<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="https://github.com/lovelane/lovelane_landing/blob/main/Favicon%20png.png?raw=true">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Desktop background image. */
        @media (min-width: 768px) {
            body {
                background-image: url('https://raw.githubusercontent.com/lovelane/lovelane_landing/438172822fbe1c64549a019059ad1906ca2c4269/pc%20background%20no%20logo.svg');
            }

            .logo {
                width: 325px; /* Adjusted size for desktop (250px * 1.3) */
            }
        }

        /* Mobile background image */
        @media (max-width: 767px) {
            body {
                background-image: url('https://raw.githubusercontent.com/lovelane/lovelane_landing/438172822fbe1c64549a019059ad1906ca2c4269/mobile%20background%20no%20logo.svg');
            }

            .logo {
                width: 195px; /* Adjusted size for mobile (150px * 1.3) */
            }
        }

        .content {
            color: white;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        window.addEventListener('resize', function() {
            document.body.style.minHeight = (window.innerHeight + 1) + "px";
            setTimeout(() => {
                document.body.style.minHeight = window.innerHeight + "px";
            }, 50);
        });
    </script>
</head>
<body>
    <img src="https://github.com/lovelane/lovelane_landing/blob/main/SoyandMochi%20Logo.png?raw=true" alt="Logo" class="logo">
    <div class="content">
        <h1>The new adventurous couple game you play with your partner</h1>
        <p>Explore, learn and grow your relationship.</p>
        <a href="signup.html" class="button">Join waitlist</a>
    </div>
</body>
</html>
