<html lang="en">
<head>

    <title>Responsive Background Image</title>

            }

            }
        }

        /* Mobile background image */
        @media (max-width: 767px) {
            body {

            }

            .logo {
                width: 150px; /* Adjusted size for mobile */
            }
        }
