<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* Desktop background image. */
        @media (min-width: 768px) {
            body {
                background-image: url('https://raw.githubusercontent.com/lovelane/lovelane_landing/438172822fbe1c64549a019059ad1906ca2c4269/pc%20background%20no%20logo.svg');
            }
        }
        
        /* Mobile background image */
        @media (max-width: 767px) {
            body {
                background-image: url('https://raw.githubusercontent.com/lovelane/lovelane_landing/438172822fbe1c64549a019059ad1906ca2c4269/mobile%20background%20no%20logo.svg');
            }
        }
        
        .content {
            color: white;
            padding: 30px; 
            position: relative;
        }
        
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function adjustBackgroundSize() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            const imageAspectRatio = 1920 / 1080; // Change these values based on your image's aspect ratio
            if (aspectRatio >= imageAspectRatio) {
                document.body.style.backgroundSize = "100% auto";
            } else {
                document.body.style.backgroundSize = "auto 100%";
            }
        }

        window.addEventListener('resize', adjustBackgroundSize);
        window.addEventListener('load', adjustBackgroundSize);
    </script>
</head>
<body>
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is a responsive background image example.</p>
        <a href="signup.html" class="button">Join waitlist</a>
    </div>
</body>
</html>
